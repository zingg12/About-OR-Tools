<!DOCTYPE html>
<html>
    <head>

    <body>
        <section class="num-locations">

            <form>

                    <button class="btn btn-success" type="submit" style="justify-content: end;">Search</button>
                </form>

                    <div class="card rounded-3 py-1 scroll-sidebar" style="width: 100%; padding: 1rem; margin-top: 1rem;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="color: black;">
                              Mayora
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="color: black;">
                              UMN
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="color: black;">
                              Lippo Mall Puri
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="color: black;">
                              Summarecon Mall Bekasi
                            </label>
                        </div>
                    </div>

                    <p style="color: yellow; font-size: 0.7rem; margin-top: 1rem;">Pilih lokasi yang akan dijadikan Depot</p>
                
                    <div class="form-group was-validated">
                        <input class="form-control" type="text" name="num_locations" id="num_locations" required>
                    </div>

                <input class="btn btn-success w-100" type="submit" name="locations" style="margin-top: 2rem;">
            
            </form>
            
        </section>

    </body>
